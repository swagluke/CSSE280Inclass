<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In-Class Tables Exercise</title>
</head>
<body>
<table class="step2">
    <tr>
        <th>Name</th>
        <th>Cups</th>
        <th>Type of Coffee</th>
        <th>Sugar?</th>

    <tr>
        <td>T. Sexton</td>
        <td>10</td>
        <td>Espresso</td>
        <td>No</td>
    </tr>

        <td>J. Dinnen</td>
        <td>5</td>

        <td>Yes</td>
    </tr>
    <tr>
        <td>A. Soria</td>
        <td colspan="3">Not Available</td>
    </tr>
</table>

<table class="step3">
    <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<table class="step3.1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>

        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
